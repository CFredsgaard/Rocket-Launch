<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/rocket.js"></script>
    <title>Rocket Launch</title>
</head>
<body class="body-state1">
    <!-- Left div with buttons -->
    <div class="left">
        <!-- State 1: launch button-->
        <div class="state1">
            <h1>Rocket Launch</h1>
            <a href="javascript:void('')" class="button" onclick="changeState(2);">Launch Rocket</a>
        </div>

        <!-- State 2: count down -->
        <div class="state2">
            <h1 id="countdown">10</h1>
            <a href="javascript:void('')" class="button" onclick="changeState(1);">Abort</a>
        </div>

        <!-- State 3: lift off -->
        <div class="state3">
            <h1>Lift Off!!!</h1>
        </div>

        <!-- State 4: Well Done -->
        <div class="state4">
            <h1>Well Done!</h1>
            <a href="javascript:void('')" class="button" onclick="changeState(1);">Do it again</a>
        </div>

        <!-- State 5: Boom -->
        <div class="state5">
            <h1>Ohhhh NOOOO!!!</h1>
            <a href="javascript:void('')" class="button" onclick="changeState(1);">Try again</a>
        </div>


    </div>

    <!-- Right div with rocket -->
    <div class="right">
        <div class="ground"></div>
        <div class="rocket"></div>

    </div>
    
</body>
</html>
